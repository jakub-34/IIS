<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Check if the user is logged in and has the admin role
        fetch('check_session.php')
            .then(response => response.json())
            .then(data => {
                if (data.isLoggedIn) {
                    // Redirect to the main page
                    window.location.href = 'index.html';
                }
            })
            .catch(error => {
                console.error('Error checking session:', error);
                // Redirect to the main page in case of an error
                window.location.href = 'index.html';
            });
    </script>
</head>
<body>

    <div class="header-container">
        <h2 style="float: left;">
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <i class="fas fa-home" style="margin-right: 5px;"></i>
                Konference
            </a>
        </h2>
        <a href="login.html" class="login-button">Login</a>
    </div>

    <div class="body">
        <form action="login.php" method="POST" style="max-width: 450px; margin: auto; padding: 2vw 4vw 4vw 2vw; background-color: #DEDEDE; border-radius: 15px;">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 1vw; margin-top: 0.5vw; box-sizing: border-box; height: 2.5vw;">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 1vw; margin-top: 0.5vw; box-sizing: border-box; height: 2.5vw;">
            
            <div style="display: flex; justify-content: center; margin-top: 2vw;">
                <button type="submit" class="login-button" style="width: 100%; max-width: 200px;">Login</button>
            </div>
            
            <div style="text-align: center; margin-top: 1vw;">
                <a href="register.html" style="font-size: 0.9em; text-decoration: none;">Register</a>
            </div>
        </form>
    </div>

</body>
</html>
