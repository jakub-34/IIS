<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Red border for wrong data */
        .error-border {
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h2 style="float: left;">
            <a href="index.php" style="text-decoration: none; color: inherit;">
                <i class="fas fa-home" style="margin-right: 5px;"></i>
                Konference
            </a>
        </h2>
        <a href="login.html" class="login-button">Login</a>
    </div>

    <div class="body">
        <form action="register.php" method="POST" onsubmit="return validateForm()" style="max-width: 450px; margin: auto; padding: 2vw 4vw 4vw 2vw; background-color: #DEDEDE; border-radius: 15px;">
            <h2>Registration</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 1vw; margin-top: 0.5vw; box-sizing: border-box; height: 2.5vw;">

            <label for="lastname">Surname:</label>
            <input type="text" id="lastname" name="lastname" required style="width: 100%; padding: 1vw; margin-top: 0.5vw; box-sizing: border-box; height: 2.5vw;">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 1vw; margin-top: 0.5vw; box-sizing: border-box; height: 2.5vw;" oninput="checkUsername()">
            <p id="usernameError" style="color: red; display: none;">Username already exists</p>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 1vw; margin-top: 0.5vw; box-sizing: border-box; height: 2.5vw;">

            <label for="confirm_password">Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%; padding: 1vw; margin-top: 0.5vw; box-sizing: border-box; height: 2.5vw;">

            <div style="display: flex; justify-content: center; margin-top: 2vw;">
                <button type="submit" class="login-button" style="width: 100%; max-width: 200px;">Register</button>
            </div>
        </form>
    </div>

    <script>
        // Check if passwords match and username is unique
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password');
            const username = document.getElementById('username');
            const usernameError = document.getElementById('usernameError');

            // Resets error borders
            confirmPassword.classList.remove('error-border');
            username.classList.remove('error-border');

            // Check if passwords match
            if (password !== confirmPassword.value) {
                confirmPassword.classList.add('error-border');
                alert('Passwords do not match');
                return false;
            }

            // Check if username already exists
            if (usernameError.style.display === 'block') {
                username.classList.add('error-border');
                alert('Username already exists');
                return false;
            }

            return true;
        }

        // AJAX check if username already exists
        function checkUsername() {
            const username = document.getElementById('username').value;
            const usernameError = document.getElementById('usernameError');
            const usernameField = document.getElementById('username');

            // Hide error message and reset border if username is empty
            if (username === '') {
                usernameError.style.display = 'none';
                usernameField.classList.remove('error-border');
                return;
            }

            // Call AJAX request
            fetch(`check_username.php?username=${encodeURIComponent(username)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        usernameError.style.display = 'block';
                        usernameField.classList.add('error-border');
                    } else {
                        usernameError.style.display = 'none';
                        usernameField.classList.remove('error-border');
                    }
                })
                .catch(error => console.error('Chyba při kontrole uživatelského jména:', error));
        }
    </script>

</body>
</html>
