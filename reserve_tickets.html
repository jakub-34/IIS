<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Reservation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="header-container">
        <h2 style="float: left;">
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <i class="fas fa-home" style="margin-right: 5px;"></i>
                Ticket Reservation
            </a>
        </h2>
        <div style="float: right;">
            <a href="logout.php" id="loginLogoutButton" class="login-button">Logout</a>
        </div>
    </div>
    <script>
        function getConferenceId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('conference_id'); 
        }
        const conferenceId = getConferenceId();
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            form.action = `reserve_tickets.php?conference_id=${conferenceId}`;
        });


    </script>


    <div class="body" style="max-width: 450px; margin: auto; padding: 2vw 4vw; background-color: #DEDEDE; border-radius: 15px; align-items: center;">
        <form method="POST" >
            <h2>Reserve Tickets</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 1vw; margin-top: 0.5vw; box-sizing: border-box; height: 2.5vw;">
            <label for="lastname">Surname:</label>
            <input type="text" id="lastname" name="lastname" required style="width: 100%; padding: 1vw; margin-top: 0.5vw; box-sizing: border-box; height: 2.5vw;">
            <label for="tickets_count">Number of Tickets:</label>
            <input type="number" id="tickets_count" name="tickets_count" required min="1" style="width: 100%; padding: 1vw; margin-top: 0.5vw; box-sizing: border-box; height: 2.5vw;">
            <label for="payment_status">Payment Status:</label>
            <select id="payment_status" name="payment_status" style="width: 100%; padding: 1vw; margin-top: 0.5vw; box-sizing: border-box;">
                <option value="paid">pay now</option>
                <option value="pending">pay on the spot</option>
            </select>
            <div style="display: flex; justify-content: center; margin-top: 2vw;">
                <button type="submit" class="login-button" style="width: 100%; max-width: 200px;">Proceed</button>
            </div>
        </form>
        <div style="text-align: center; margin-top: 0.5vw;">
            <a href="#" id="registerLink" style="font-size: 0.9em; text-decoration: none;">Register</a>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const registerLink = document.getElementById('registerLink');

        // Event listener for form submission
        form.addEventListener("submit", async function (event) {
            event.preventDefault(); 

            const formData = new FormData(form);
            const conferenceId = new URLSearchParams(window.location.search).get("conference_id");

            try {
                const response = await fetch(`reserve_tickets.php?conference_id=${conferenceId}`, {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();

                if (result.success) {
                    alert("Reservation successful!");
                    window.location.href = `index.html`;
                } else {
                    alert(result.error || "An error occurred during reservation.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An unexpected error occurred. Please try again later.");
            }
        });

        // Event listener for register link click
        registerLink.addEventListener('click', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const lastname = document.getElementById('lastname').value;

            let registerUrl = `register.html`;

            if (name && lastname) {
                registerUrl += `?name=${encodeURIComponent(name)}&lastname=${encodeURIComponent(lastname)}`;
            }

            window.location.href = registerUrl;
        });
    });
</script>

    

</body>
</html>
